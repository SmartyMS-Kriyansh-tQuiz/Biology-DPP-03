<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Leaderboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <button onclick="window.location.href='index.html'">Back to Test</button>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Name</th>
                <th>DOB</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const tbody = document.querySelector('#leaderboard tbody');
        const name = localStorage.getItem('student_name');
        const dob = localStorage.getItem('student_dob');
        const answers = JSON.parse(localStorage.getItem('answers')) || [];

        fetch('answerkey.html')
            .then(response => response.text())
            .then(data => {
                let parser = new DOMParser();
                let doc = parser.parseFromString(data, 'text/html');
                const answerItems = doc.querySelectorAll('.answer-item');
                let totalScore = 0;
                answerItems.forEach((item, index) => {
                    const correct = item.querySelector('.correct').textContent.trim();
                    if (answers[index] && answers[index] === correct) {
                        totalScore += 4;
                    } else if (answers[index] && answers[index] !== correct) {
                        totalScore -= 1;
                    }
                });

                const row = document.createElement('tr');
                row.innerHTML = `<td>${name}</td><td>${dob}</td><td>${totalScore}</td>`;
                tbody.appendChild(row);
            });
    </script>
</body>
</html>
